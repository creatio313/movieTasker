<mat-nav-list>
    <h2>未了</h2>
    <mat-list-item *ngFor="let scene of (scenes | todo:selected:false)" (click)="toggleTodo(scene.name, true)">
            {{ scene.name }}
    </mat-list-item>
    <h2>完了</h2>
    <mat-list-item *ngFor="let scene of (scenes | todo:selected:true)" (click)="toggleTodo(scene.name, false)">
            {{ scene.name }}
    </mat-list-item>
</mat-nav-list>
