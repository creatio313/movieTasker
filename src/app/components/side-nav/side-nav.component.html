<mat-form-field>
  <mat-label>プロジェクト</mat-label>
  <mat-select (selectionChange)="onChange($event.value)">
    <mat-option *ngFor="let project of user?.projects | keyvalue" [value]="project.key">
      {{project.value}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-nav-list>
  <mat-list-item class="processbutton" *ngFor="let process of processes" (click)="onClick(process.id)">{{ process.name }}</mat-list-item>
</mat-nav-list>
