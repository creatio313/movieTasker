<mat-sidenav-container class="sidenav">
  <!--サイドナビゲーション-->
  <mat-sidenav #sidenav mode="side" opened>
    <mat-form-field>
      <mat-label>プロジェクト</mat-label>
      <mat-select>
        <mat-option *ngFor="let project of user?.projects | keyvalue" [value]="project.key">
          {{project.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-nav-list class="processbutton">
      <mat-list-item>構成</mat-list-item>
      <mat-list-item>脚本</mat-list-item>
      <mat-list-item>絵コンテ</mat-list-item>
      <mat-list-item>ロケハン・交渉</mat-list-item>
      <mat-list-item>日時計画</mat-list-item>
      <mat-list-item>撮影</mat-list-item>
      <mat-list-item>編集</mat-list-item>
      <mat-list-item>音楽</mat-list-item>
      <mat-list-item>アフレコ</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <!--メインナビゲーション-->
  <mat-sidenav-content>
    <button (click)="sidenav.toggle()" mat-fab aria-label="menu toggle button">
      <mat-icon>list</mat-icon>
    </button>
    <div style="text-align:center">
    <h1>
      {{ title }}
    </h1>

    <mat-slider min="1" max="100" step="1" [(value)]="data"></mat-slider>
    <p>{{data}}</p>
    <p>{{user?.name}}</p>
    <div *ngIf="user?.projects">
      <ul *ngFor= "let pro of user.projects | keyvalue">
        <p>{{pro.key}}</p>
      </ul>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
